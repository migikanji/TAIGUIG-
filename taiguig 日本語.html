<html>
    <head>
        <meta charset="UTF-8">
        <style>
            /* Fuente personalizada */
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    
            body {
                font-family: 'Noto Sans JP', sans-serif;
                margin: 0;
                padding: 0;
                background: url('patron-personalizado.png') repeat;
                background-size: 120px;
                color: #262626;
                text-align: center;
                overflow-x: hidden;
            }
    
            /* Animaciones */
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
    
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(10px); }
                100% { transform: translateY(0px); }
            }
    
            /* HEADER OSCURO */
            header {
                background-color: rgba(30, 30, 30, 0.95);
                padding: 20px;
                font-size: 28px;
                font-weight: bold;
                border-bottom: 3px solid #9667bc;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                position: relative;
                color: aliceblue;
                text-align: center;
            }
    
            header img {
                height: 150px;
                margin-right: 15px;
            }
    
            /* DECORACIÓN CON GIFs */
            .gif-decorativo {
                position: absolute;
                width: 100px;
                height: 100px;
                animation: float 3s infinite ease-in-out;
            }
    
            .gif-izquierda { top: 50px; left: 10px; }
            .gif-derecha { top: 50px; right: 10px; }
    
            /* CONTENEDOR PRINCIPAL */
            .container {
                max-width: 800px;
                margin: 40px auto;
                padding: 30px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(255, 51, 126, 0.5);
                text-align: center;
                animation: fadeIn 1s ease-in-out;
            }
    
            /* BOTÓN DE CONTACTAR */
            .contact-btn {
                background-color: #ba518b;
                color: white;
                padding: 12px 25px;
                font-size: 18px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
                box-shadow: 0 0 10px rgba(135, 2, 58, 0.189);
            }
    
            .contact-btn:hover {
                background-color: #6b2855;
                box-shadow: 0 0 15px rgba(83, 8, 53, 0.31);
                transform: scale(1.1);
            }
    
            /* DROPDOWN - MENÚ DESPLEGABLE */
            .dropdown {
                position: relative;
                display: inline-block;
                margin-top: 20px;
            }
    
            .dropdown-btn {
                background-color: #1e1e1e;
                color: white;
                padding: 12px 20px;
                font-size: 18px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
    
            .dropdown-btn:hover {
                background-color: #333;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
    
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #2b2b2b;
                min-width: 200px;
                border-radius: 10px;
                box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
                overflow: hidden;
                z-index: 1;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
            }
    
            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
                transition: 0.3s;
            }
    
            .dropdown-content a:hover {
                background-color: #52587e;
            }
    
            /* Mostrar dropdown cuando está activo */
            .dropdown:hover .dropdown-content {
                display: block;
            }
    
            /* BOTÓN BACK TO TOP */
            .back-to-top {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: #374e68;
                color: white;
                padding: 12px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 20px;
                border: none;
                box-shadow: 0 0 10px rgba(49, 53, 97, 0.384);
                transition: 0.3s;
                display: none;
            }
    
            .back-to-top:hover {
                background-color: #272c39;
            }
    
        </style>
    </head>
    <body>
        <header>
            <img src="taiguig rogo.png">
            ミギー大言語 - 言語学習サイト
        </header>
        <img src="パぃいかｓｄんｓだじ.png" class="gif-decorativo" id="gif-izquierda">
             <a href="taiguig.html">Español</a>
        <a href="taiguig inglish.html">inglish</a>
    
        <div class="container">
            <h2>ミギー大言語・タイグイグへようこそ</h2>
            <p>タイグイグを学ぼう!</p>
            <p>文法、単語、アルファベット</p>
             <h2>...でさらに多くの言語</h2>
            <div class="container"><a href="index.html">ミギー大言語</a></div>
            <div class="dropdown">
                <button class="dropdown-btn">もっと人工言語 ▼</button>
                <div class="dropdown-content">
                    <a href="">イストクイル語</a>
                    <a href="">トキポナ語</a>
                    <a href="">エスペラント語</a>
                    <a href="">コングラングのページにもっと人工言語がある!</a>
                </div>
            </div>
            <br><br>
    <h3>ミギー大言語は、世界中の学生に楽しくて役立つ学習リソースを提供する言語学習プラットフォームです。自分の言語やコンラングを追加したい場合は、気軽にご連絡ください！私たちのコンラングセクションに追加します。</h3>
            <button class="contact-btn">連絡する</button>
        </div>
    </div>
        <!-- BOTÓN BACK TO TOP -->
        <button class="back-to-top" onclick="scrollToTop()">⬆</button>
    
        <script>
            // Mostrar botón al hacer scroll
            window.onscroll = function() {
                let topButton = document.querySelector('.back-to-top');
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    topButton.style.display = "block";
                } else {
                    topButton.style.display = "none";
                }
            };
    
            // Función para volver arriba
            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: "smooth" });
            }
        </script>

    </body>
</html>
